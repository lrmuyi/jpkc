<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分类文章管理</title>
	<link rel="stylesheet" href="<!--{$smarty.const.ADMIN_IMAGE_URL}-->css/admin.css"/>
	<!--[if lte IE 7]>
		<link rel="stylesheet" href="<!--{$smarty.const.ADMIN_IMAGE_URL}-->css/adminLteIE7.css"/>
	<![endif]--> 
	<script type="text/javascript">
		var img_url = '<!--{$smarty.const.ADMIN_IMAGE_URL}-->';var module_url = '<!--{$smarty.const.__MODULE__}-->';
		function checkSelA(){

			var sel = document.getElementsByTagName('input');
			var selectall = document.getElementById('selectall');
			var len = sel.length;
			if(selectall.checked == true){
				for(var i=0;i<len;i++){
					if(sel[i].type == "checkbox" && sel[i].name == "delflag[]"){
						sel[i].checked = true;
					}
				}
			}else{
				for(var i=0;i<len;i++){
					if(sel[i].type == "checkbox" && sel[i].name == "delflag[]"){
						sel[i].checked = false;
					}
				}
			}	
		}

		function createRequest(){
			try{
				request = new XMLHttpRequest();
			}catch(tryMS){
				try{
					request = new ActiveXObject("Msxml2.XMLHTTP");
				}catch(otherMS){
					try{
						request = new ActiveXObject("Microsoft.XMLHTTP");
					}catch(failed){
						request = null;
					}
				}
			}
			return request;
		}

		function gopush(tid){
			request = createRequest();
			if(request == null){
				alert("内部错误，无法推送!,请联系管理员");
			}else{
				var url = module_url + "/Manage/pushArticle/tid/" + tid;
				request.onreadystatechange = pushHandler;
				request.open("GET",url,true);
				request.send(null);
			}
		}

		function pushHandler(){
			if(request.readyState == 4){
				if(request.status == 200){
					//$('checkcodeErr').innerHTML = request.responseText;
					if(request.responseText == 'true'){
						alert('该文章已推送至首页！');
					}else{
						alert(request.responseText);
					}
				}
			}
		}

	</script>
</head>
<body>
	<div class="wrap">
		<h2>单页管理</h2>
		<div class="listbox">
			<div class="listheader"><span><form style="display:inline;" action="<!--{$smarty.const.__MODULE__}-->/Manage/searchRes" method="GET"><label class="search"><input type="text" name="search"/><input type="submit" value="搜索"/></label></form><a href="<!--{$smarty.const.__MODULE__}-->/Manage/addSingle"><img src="<!--{$smarty.const.ADMIN_IMAGE_URL}-->addspbtn.png"/></a></span></div><hr style="width: 100%;"/>
			<form name="delete" method="POST" onsubmit="return confirm('确定要删除所选文章吗？');" action="<!--{$smarty.const.__MODULE__}-->/Manage/delSingle">
			<!--文章循环开始-->
				<ul style="margin: 0px;">
					<!--{section name=n loop=$list}-->
					<li><span class="delcheck"><input type="checkbox" id="sel[]" name="delflag[]" value="<!--{$list[n].tid}-->"></span><span class="articletitle"><a href="<!--{$smarty.const.PHP_FILE}-->/Article/<!--{$list[n].tid}-->.html" title="作者:<!--{$list[n].author}-->&nbsp;时间:<!--{$list[n].rtime}-->" target="_blank"><!--{$list[n].title}--></a></span><span class="artcate">所属分类：单页</span><span class="modbtn"><a href="<!--{$smarty.const.__MODULE__}-->/Manage/modSingle/tid/<!--{$list[n].tid}-->">修改</a></span><span class="modbtn"><a href="javascript:void(0);" onclick="gopush(<!--{$list[n].tid}-->);">推送</a></span></li><hr/>
					<!--{/section}-->
				</ul>
		</div>
		<div class="bottom"><span class="selectall"><input type="checkbox" id="selectall" onclick="checkSelA();" name="selectall"><input type="submit" value="删除"></span><span class="recycle"><a href="<!--{$smarty.const.__MODULE__}-->/Manage/recycleSingle">单页回收站</a></span><span class="paging"><center style="margin-right: 60px;"><!--{$show}--></center></span></div>
			</form>
	</div>
</body>
</html>
