<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分类设置</title>
	<link rel="stylesheet" href="<!--{$smarty.const.ADMIN_IMAGE_URL}-->css/admin.css"/>
</head>
<body>
	<div>
		<div class="wrap">
			<h2>分类详细设置：</h2>
			<div class="wcon">
				<form method="post">
					<table class="mtab">
						<tr>
							<td style="width:60px;">分类名称</td><td style="width:160px;"><input type="text" name="title" style="width:150px;" value="<!--{$cate.title}-->"/></td>
						</tr>
						<tr>
							<td style="width:60px;">创建时间</td><td style="width:160px;"><!--{$cate.ctime}--></td>
						</tr>
						<tr>
							<td style="width:60px;">上级分类</td><td style="width:160px;">
								<select name="pid">
									<option disabled="disabled">
										选择上级分类
									</option>
									<option value="0">
										【顶级分类】
									</option>
									<!--{section name=n loop=$all}-->
									<option value ="<!--{$all[n].id}-->" <!--{if $cate.pid == $all[n].id}-->selected="selected"<!--{/if}-->>
										<!--{if $all[n].indent > 1}-->
											<!--{" "|indent:(($all[n].indent-1)*3):"&nbsp;"}-->
											丨—<!--{$all[n].title}-->
										<!--{else}-->
											<!--{$all[n].title}-->
										<!--{/if}-->
									</option>
									<!--{/section}-->
								</select>
							</td>
						</tr>
						<tr>
							<td style="width:60px;">启用分类</td><td style="width:160px;">
								<input type="radio" name="enable" value="1" <!--{if $cate.class==1}-->checked="checked"<!--{/if}--> />是 
								<input type="radio" name="enable" value="0" <!--{if $cate.class==0}-->checked="checked"<!--{/if}--> />否 
							</td>
						</tr>
						<tr>
							<td style="width:60px;">显示风格</td><td style="width:160px;">
								<input type="radio" name="style" value="1" <!--{if $cate.style==1}-->checked="checked"<!--{/if}--> />文字
								<input type="radio" name="style" value="2" <!--{if $cate.style==2}-->checked="checked"<!--{/if}--> />图文 
								<input type="radio" name="style" value="3" <!--{if $cate.style==3}-->checked="checked"<!--{/if}--> />图片
							</td>
						</tr>
					</table>
					<div style="margin:5px 0;">
						<a style="margin:5px 0;display:block;" href="<!--{$smarty.const.__MODULE__}-->/Manage/article/id/<!--{$cate.id}-->">该分类下内容管理</a>
					</div>
					<input type="submit" name="button" value="保存" /><span id="frdnotice">（注意：名称不得为空）</span>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
