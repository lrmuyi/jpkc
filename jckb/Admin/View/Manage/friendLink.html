<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>管理友情链接</title>
	<link rel="stylesheet" href="<!--{$smarty.const.ADMIN_IMAGE_URL}-->css/admin.css"/>
	<script type="text/javascript">
		function addrow(){
		    var tr = document.createElement('tr');
		    var cellsNum = tb.rows[0].cells.length;
		    for(var j = 0 ; j < cellsNum ; j++){
		        var td = document.createElement('td');
		        	if(j==0){
		        		td.innerHTML='<input style="width:50px;" type="text" name="ord[]"/>';
		        	}
		        	if(j==1){
		        		td.innerHTML='<input type="text" name="title[]" style="width:150px;"/>';
			        }
			        if(j==2){
			        	td.innerHTML='<input type="text" style="width:200px;" name="url[]"/>';
			        }
			        if(j==3){
			        	td.innerHTML='<a href="javascript:void(0);" onclick="delrow(this.parentNode.parentNode.rowIndex);">　取消　</a>';
			        }
		        tr.appendChild(td);
		    }
		    tb.tBodies[0].appendChild(tr);
		}
		function delrow(num){
			tb.deleteRow(num);
		}
	</script>
</head>
<body>
	<div>
		<div class="wrap">
			<h2>友情链接管理：</h2>
			<div class="wcon">
				<form method="post">
					<table class="mtab" id="tb">
						<tr>
							<th style="width:60px;">次序</th><th style="width:160px;">网站名称</th><th style="width:210px;">链接地址</th><th>&nbsp;</th>
						</tr>
						<!--{section name=n loop=$link}-->
						<tr>
							<td><input style="width:50px;" type="text" name="ord[]" value="<!--{$link[n].ord}-->" /></td><td><input type="text" name="title[]" style="width:150px;" value="<!--{$link[n].title}-->"/></td><td><input type="text" style="width:200px;" name="url[]" value="<!--{$link[n].url}-->"/></td><td  style="width:50px;" align="center"><a href="<!--{$smarty.const.__MODULE__}-->/Manage/delLink/lid/<!--{$link[n].lid}-->">删除</a></td>
						</tr>
						<!--{/section}-->
					</table>
					<div style="margin:5px 0;">
						<a style="margin:5px 0;display:block;" href="javascript:void(0);" onclick="addrow();"><img src="<!--{$smarty.const.ADMIN_IMAGE_URL}-->m_add.png" />&nbsp;添加</a>
					</div>
					<input type="submit" name="button" value="保存" /><span id="frdnotice">（注意：名称与链接为必填）</span>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
