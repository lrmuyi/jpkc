<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta content="MSHTML 6.00.6000.16674" name="GENERATOR" />
        <meta http-equiv="Window-target" content="_top">
        <title>GXCMS管理员登录</title>
		<script>var img_url = '<!--{$smarty.const.ADMIN_IMAGE_URL}-->';var module_url = '<!--{$smarty.const.__MODULE__}-->';</script>
		<script src="<!--{$smarty.const.ADMIN_JS_URL}-->userFormVarify.js"></script>
        <link href="<!--{$smarty.const.ADMIN_IMAGE_URL}-->css/User_Login.css" type="text/css" rel="stylesheet" />
    </head><body id="userlogin_body">
        <div></div>
        <div id="user_login">
            <dl>
                <dd id="user_top">
                    <ul>
                        <li class="user_top_l"></li>
                        <li class="user_top_c"></li>
                        <li class="user_top_r"></li></ul>
                </dd><dd id="user_main">
                    <form action="<!--{$smarty.const.__SELF__}-->" method="post" name="form1">
                        <ul>
                            <li class="user_main_l"></li>
                            <li class="user_main_c">
                                <div class="user_main_box">
                                    <ul>
                                        <li class="user_main_text">用户名： </li>
                                        <li class="user_main_input">
                                            <input type="text" class="TxtUserNameCssClass" id="username" maxlength="20" name="username"> </li>
                                    </ul>
                                    <ul>
                                        <li class="user_main_text">密&nbsp;&nbsp;&nbsp;&nbsp;码： </li>
                                        <li class="user_main_input">
                                            <input class="TxtPasswordCssClass" id="password" name="password" type="password">
                                        </li>
                                    </ul>
                                    <ul>
                                        <li class="user_main_text">验证码： </li>
                                        <li class="user_main_input">
                                            <input class="TxtValidateCodeCssClass" id="checkcode" name="checkcode" type="text" MaxLength="4" onkeypress="if(event.keyCode==13){document.getElementById('button').focus();}">
                                            <img width="80px" height="20px" src="<!--{$smarty.const.__MODULE__}-->/checkCode/Checkcode" id="varify" onclick="this.src='<!--{$smarty.const.__MODULE__}-->/checkCode/Checkcode?aa='+Math.random();flag=1;" />
                                        </li>
                                    </ul>
                                    <ul style="margin-top:40px;color:red;">
                                    	<li id="usernameErr"><!--{$err.username}--></li>
                                    	<li id="passwordErr"><!--{$err.password}--></li>
                                    	<li id="checkcodeErr"><!--{$err.checkcode}--></li>
                                    </ul>
                                </div>
                            </li>
                            <li class="user_main_r">

                                <input style="border: medium none; background: url('<!--{$smarty.const.ADMIN_IMAGE_URL}-->user_botton.gif') repeat-x scroll left top transparent; height: 122px; width: 111px; display: block; cursor: pointer;" value="" type="button" id="button" onfocus="this.click();" onclick="setTimeout(trySubmit,500);">
                            </li>
                        </ul>
                    </form>
                </dd><dd id="user_bottom">
                    <ul>
                        <li class="user_bottom_l"></li>
                        <li class="user_bottom_c"><span style="margin-top: 40px;"></span> </li>
                        <li class="user_bottom_r"></li></ul></dd></dl></div><span id="ValrUserName" style="display: none; color: red;"></span><span id="ValrPassword" style="display: none; color: red;"></span><span id="ValrValidateCode" style="display: none; color: red;"></span>
        <div id="ValidationSummary1" style="display: none; color: red;"></div>
    </body>
</html>
